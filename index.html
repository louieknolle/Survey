<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <h3>Please take our survey!</h3>

    <div>
      <form id="formOne">
        <div class="form-group">
          <label for="name">Please tell us your name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="food">What is your favorite food?</label>
          <input id="food" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="occupation">What is your occupation?</label>
          <input id="occupation" class="form-control" type="text">
        </div>
        <div class="select-group">
          <label for="pizza-topping">What is your preferred pizza topping from the list below?</label>
          <select class="form-control" id="pizza-topping">
            <option>Plain/cheese</option>
            <option>Pepperoni</option>
            <option>Sardines</option>
            <option>Olives</option>
          </select>
        </div>
        <div class="select-group">
          <label for="fav-season">Which is your favorite season?</label>
          <select class="form-control" id="fav-season">
            <option>Winter</option>
            <option>Spring</option>
            <option>Summer</option>
            <option>Fall</option>
          </select>
        </div>
        <div class="radio">
          <h3>Do you own a dog?</h3>
          <label>
            <input type="radio" name="dog-owner" value="yes" checked>
            Yes
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="dog-owner" value="No">
            No
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="dog-owner" value="not-sure">
            Not sure
          </label>
        </div>
        <div class="form-group">
          <label for="born">What's your date of birth:</label>
          <input id="born" class="form-control" type="date">
        </div>
        <div class="form-group">
          <label for="color">What is your favorite color?</label>
          <input id="color" class="form-control" type="color">
        </div>

        <button type="submit" class="btn2">Submit</button>
      </form>  
    </div>
    
  </div>
</body>
</html>
